<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Number Guesser</title>
</head>
<body>
    <div class="container text-center">
        <br>
        <br>
        <br>
       <h1>Welcome to the Ultimate Number Guesser!</h1> 
       <div id="game" class="card border-warning">
           <h4>Guess a number between <span class="min-num"></span> and <span class="max-num"></span> for a chance to win a prize!
           </h4>
           
            <div>
            <br>
                <input type="number" id="guess-input" placeholder="Enter your guess...">
                <input type="submit" value="Submit"  id="guess-btn" class="btn btn-warning">
            <br>
            <br>
                <div id="greenwin">
              
                    <p class="message"></p>
                        <div id ="placeimg"></div>
                </div>
                <div class="stats">
                    <h3>Stats:</h3>
                    <p> Win percentage:</p>
                    <div class="progress">
                        <div id ="winbar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>Loss percentage:</p>
                    <div class="progress">
                        <div id ="lossbar" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>  
            <br>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
